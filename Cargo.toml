[package]
name = "shadplay"
version = "0.1.0"
resolver = "2"
edition = "2021"

[dependencies]
bevy = { version= "0.11", features = [
  "filesystem_watcher",
  "dynamic_linking",
  "bevy_dylib",
] }

bevy_panorbit_camera = "0.6.1"

[build-dependencies]
glob = "0.3.1"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
